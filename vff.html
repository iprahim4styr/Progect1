<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول والتسجيل</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>تسجيل الدخول والتسجيل</h2>
        <div id="loginFormContainer">
            <h3>تسجيل الدخول</h3>
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginPhoneNumber">رقم الهاتف:</label>
                    <input type="tel" id="loginPhoneNumber" name="loginPhoneNumber" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">كلمة المرور:</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                </div>
                <button type="submit">تسجيل الدخول</button>
            </form>
            <p id="loginStatusMessage"></p>
            <p>ليس لديك حساب؟ <a href="تال.html" id="switchToSignup">إنشاء حساب جديد</a></p>
        </div>
        <div id="signupFormContainer" style="display:none;">
            <h3>إنشاء حساب جديد</h3>
            <form id="signupForm">
                <div class="input-group">
                    <label for="signupFullName">الاسم الكامل:</label>
                    <input type="text" id="signupFullName" name="signupFullName" required>
                </div>
                <div class="input-group">
                    <label for="signupPhoneNumber">رقم الهاتف:</label>
                    <input type="tel" id="signupPhoneNumber" name="signupPhoneNumber" required>
                </div>
                <div class="input-group">
                    <label for="signupPassword">كلمة المرور:</label>
                    <input type="password" id="signupPassword" name="signupPassword" required>
                </div>
                <button type="submit">إنشاء الحساب</button>
            </form>
            <p id="signupStatusMessage"></p>
            <p>لديك حساب بالفعل؟ <a href="#" id="switchToLogin">تسجيل الدخول</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
